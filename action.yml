# action.yml
name: 'Bump-N-Tag Version'
description: 'Increment version and tag them'
author: 'Vinodh Raj'
branding:
  icon: 'git-commit'
  color: 'red'
inputs:
  file_name:  # id of input
    description: 'Name of the version file'
    required: true
    default: 'version'
  tag_version: # id
    description: 'States whether to create tag for this version or not'
    required: false
    default: 'false'
  bump_files: # id
    description: 'Files to update the version number in'
    required: false
    default:
outputs:
  app_version: # id of output
    description: 'Version from given file'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.file_name }} 
    - ${{ inputs.tag_version }}
    - ${{ inputs.bump_files }}
